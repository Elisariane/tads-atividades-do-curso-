<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Bibliotecador </title>
  </head>
  <style media="screen">
    html, body,.raiz {
      height:100%;
      width:100%;
      background-image: linear-gradient(red, yellow)
    }
    .formulario {
      width:500px;
      margin:auto;
      border:2px solid #000;
      padding:2px;
      text-align:center;
      background:#fff;
    }
    .form-group{
      margin-top:1px;
    }
    input {
      width:100%;
    }
  </style>
  <body>
    <div class="raiz">
      <div class="formulario">
        <h3> Cadastro de editora </h3>
        <form action="cadastrarEditora" method="post">
          <fieldset class="form-group">
            <label>Nome</label>
            <input type="text" class="" name="nome" value="">
          </fieldset>
          <fieldset class="form-group">
            <label>Cidade</label>
            <input type="text" name="cidade" value="">
          </fieldset>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>



    </div>


  </body>
</html>
