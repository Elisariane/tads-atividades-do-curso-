<!DOCTYPE html>
<html lang="en" dir="ltr"
xmls:th="http://thymeleaf.org"
	xmls:layout="http://www.ultraq.net/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <title> Bibliotecador </title>
  </head>
  <style media="screen">
    html, body,.raiz {
      height:100%;
      width:100%;
      background-image: linear-gradient(red, yellow)
    }
    .formulario {
      width:500px;
      height:200px;
      margin:auto;
      border:2px solid #000;
      padding:2px;
      text-align:center;
      background:#fff;
    }
    .form-group{
      margin-top:1px;
    }
    h3{
      margin-top:10px;
      margin-bottom:0;
    }
    h4{
      margin-top:0;
    }
    input {
      width:100%;
    }
    .fakeBotao{
      width:110px;
      height:45px;
      border: 2px solid black;
      padding-top:5px;
      text-align:center;
      float:left;
      margin-left: 2px;
      color:white;
      border-radius:100%;
      background-image: radial-gradient(ellipse , red 10%, yellow 95%);
    }
  </style>
  <body>
    <div class="raiz">
      <div class="formulario">
        <h3> Bibliotecador </h3>
        <h4> A Solução da sua dor de cabeça na biblioteca</h4>
        <table class="container">
        		<thead>
        			<tr>
                <th> Id </th>
        				<th>Nome</th>
                <th>Endereco</th>
                <th>Telefone</th>
                <th>CPF</th>

        			</tr>
        		</thead>
        		<tbody>
        			<tr th:each="usuario : ${usuarios}">
<td><span th:text="${usuario.id}"></span></td>
        				<td><span th:text="${usuario.nome}"></span></td>
                <td><span th:text="${usuario.endereco}"></span></td>
                <td><span th:text="${usuario.telefone}"></span></td>
                <td><span th:text="${usuario.cpf}"></span></td>
              </tr>
        		</tbody>
        	</table>
    </div>
    </div>
  </body>
</html>
