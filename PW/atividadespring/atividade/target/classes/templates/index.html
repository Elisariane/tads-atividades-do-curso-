    <form class="form-signin" action="validarBagagem" method="post">"
  <div class="text-center mb-4">

  <div class="form-label-group">
    <input name = "nome" type="text" id="nome" class="form-control" placeholder="Digite seu nome..." required autofocus>
    <label for="nome">Nome Completo</label>
  </div>

  <div class="form-label-group">
    <input name = "cpf" type="text" id="cpf" class="form-control" placeholder="Cpf" required maxlength="14">
    <label for="cpf">CPF</label>
  </div>

  <div class="form-label-group">
    <input name = "numVoo" type="text" id="voo" class="form-control" placeholder="Número do Vôo" required >
    <label for="voo">Número do vôo</label>
  </div>
<div class="form-label-group">
    <input name= "altura" type="text" id="altura" class="form-control" placeholder="Altura" required >
    <label for="cpf">Altura</label>
  </div>
  <div class="form-label-group">
    <input name="largura"type="text"id="largura" class="form-control" placeholder="Largura" required >
    <label for="cpf">Largura</label>
  </div>
  <div class="form-label-group">
    <input name = "comprimento" type="text" id="comprimento" class="form-control" placeholder="Comprimento" required >
    <label for="cpf">Altura</label>
  </div>
  <div class="form-label-group">
    <input name= "pesoMala" type="text" id="peso" class="form-control" placeholder="Peso" >
    <label for="cpf">Peso</label>
  </div>
  
  Tipo de vôo
  <div class="custom-control custom-checkbox">
  <input name="tipoVoo" value= "I" type="radio" class="custom-control-input" id="tipoI" >
  <label class="custom-control-label" for="tipoI">Vôo Internacional</label>
</div>
  
  <div class="custom-control custom-checkbox">
  <input name="tipoVoo" value="D" type="radio" class="custom-control-input" id="tipoD" >
  <label class="custom-control-label" for="tipoD">Vôo Domésticos</label>
</div>
  
  
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Verificar</button>
