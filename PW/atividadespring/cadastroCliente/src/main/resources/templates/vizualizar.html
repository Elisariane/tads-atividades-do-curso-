<!DOCTYPE  html>
<html xmls:th="http://thymeleaf.org"
	xmls:layout="http://www.ultraq.net/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid "> 
<div class="text-align">
<br>
<h1>Vizualize as suas informações</h1>
<div class="col-8"></div>
<p>

<strong> Nome: </strong> <span th:text="${curriculo.nome}"></span> <br>
<strong> Date de nascimento: </strong> <span th:text="${curriculo.datanasc}"></span> <br>
<strong> Rg: </strong> <span th:text="${curriculo.rg}"></span> <br>
<strong> Cpf:</strong> <span th:text="${curriculo.cpf}"></span> <br>
<strong> Endereço: </strong> <span th:text="${curriculo.endereco}"></span> <br>
<strong> Telefone: </strong> <span th:text="${curriculo.telefone}"></span> <br>
<strong> Celular: </strong> <span th:text="${curriculo.celular}"></span> <br>
<strong> Ensino básico: </strong> <span th:text="${curriculo.enbasico}"></span> <br>
<strong> Ensino superior: </strong> <span th:text="${curriculo.ensuperior}"></span> <br>
<strong> Especialização: </strong><span th:text="${curriculo.especializacao}"></span> <br>
<strong> E-mail: </strong><span th:text="${curriculo.email}"></span> <br>

</p>
</div>
 </div>
</body>
</html>
