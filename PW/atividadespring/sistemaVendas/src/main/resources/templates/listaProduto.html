<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Posts</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Lista de produtos</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Descrição</th>	
							<th>Quantidade em Estoque</th>	
							<th>Valor Custo</th>	
							<th>Valor da Venda</th>	
							<th>Porcentagem de lucro</th>	
																	
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produto : ${produtos}">
							<td th:text="${produto.id}"></td>
							<td th:text="${produto.descricao}"></td>	
							<td th:text="${produto.quantidadeEstoque}"></td>	
							<td th:text="${produto.valorCusto}"></td>										
							<td th:text="${produto.valorVenda}"></td>
							<td th:text="${produto.porcentagemLucro}"></td>																														
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/editarProduto/{id}(id=${produto.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/removerProduto/{id}(id=${produto.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/addProduto/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
