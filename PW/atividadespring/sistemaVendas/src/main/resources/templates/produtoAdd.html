<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org"
	xmls:layout="http://www.ultraq.net/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>SistemaVenda</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<form th:object="${produto}" method="post"
		th:action="@{/salvarProduto}">
		<div class="form-group">
			<label>Descrição</label> <input th:field="*{descricao}" type="text"
				class="form-control" placeholder="Descrição do produto" maxlength="250">
		</div>
	
		<div class="form-group">
			<label for="exampleFormControlInput1">Quantidade em Estoque</label> <input
				th:field="*{quantidadeEstoque}" type="number" class="form-control" placeholder="Infrome a quantidade em estoque"
				maxlength="80">
		
			</div>
			
			
			<div class="form-group">
			<label for="exampleFormControlInput1">Valor de custo</label> <input
				th:field="*{valorCusto}" type="number" class="form-control" placeholder="Infrome o custo do produto"
				maxlength="80">
		
			</div>
			<div class="form-group">
			<label for="exampleFormControlInput1">Porcentagem</label> <input
				th:field="*{porcentagemLucro}" type="number" class="form-control" placeholder="porcentagems"
				maxlength="80">
		
			</div>

		<div class="form-group row">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Adicionar Produto</button>
			</div>
		</div>
	</form>
</body>
</html>
