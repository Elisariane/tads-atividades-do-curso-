<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org">
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta charset="utf-8">
    <title>Consultar sala da prova</title>
  </head>
  <body>

    <div class="container">
  <h3>Consulte onde será a sua prova!</h3>

    <form method="post" action="consultarsala">
      <div class="row">
        <div class="col-sm-8">
          <input  name= "nome" type="text" class="form-control" placeholder="Nome">
        </div>
        <div class="form-check"> <br> <br>
          Selecione o curso: <br>
          <div class="radio">
             <label>  <input type="radio" name="curso" value="1"> Curso técnico em informática</label>
              </div>
<div class="radio">
  <label><input type="radio" name="curso" value="2"> Curso técnico em alimentos</label>
</div>
<div class="radio">
  <label><input type="radio" name="curso" value="3"> Curso  técnico em agropecuária</label>
</div>
<input name="bnt-consultar" type="submit" class="btn btn-info" value="Consultar">

  </div>
      </div>
    </form> <br>
		 <p>
		 	Olá <span th:text="${nomeAluno}"></span> você fará prova na sala <span th:text="${sala}"></span> 
      		
     	 </p>
      </div>
      
     
  </body>
</html>
